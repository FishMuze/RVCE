<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
       
</head>
<body>
    <form>
       <pre>Enter string </pre> <input type="text" id="take">
       <input type="button" value="Click" onclick="check()">
    </form>
    <script>
        var str1 = document.getElementById('take');
        function check(){
            var str = str1.value;
            for(var i = 0; i<str.length; i++) { 
                if (str.charAt(i)=='a' || str.charAt(i)=='e' || str.charAt(i)=='i' || str.charAt(i)=='o' ||
                str.charAt(i)=='u' || str.charAt(i)=='A' || str.charAt(i)=='E' || str.charAt(i)=='I' || str.charAt(i)=='O' || str.charAt(i)=='U' ) {
         document.write("The entered string is:" +str+ "<br/>" ); 
         document.write("The leftmost vowel is :"+str.charAt(i)+"<br />");
        var pos = i+1;
        document.write("The position of the leftmost vowel " +str.charAt(i)+ " is:" +pos+"\n");
        exit;
        }
        }
     }
    </script>
</body>
</html>
